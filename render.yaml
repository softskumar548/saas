services:
  # Backend Service
  - type: web
    name: saas-backend
    env: docker
    region: singapore
    plan: free
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
    autoDeploy: false

  # Frontend Service
  - type: web
    name: saas-frontend
    env: docker
    region: singapore
    plan: free
    rootDir: frontend
    # Path relative to rootDir (which is 'frontend')
    dockerfilePath: apps/web-client/Dockerfile
    envVars:
      - key: NGINX_PORT
        value: "80"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=460"
    autoDeploy: false

databases:
  - name: saas-db
    region: singapore
    plan: free
    databaseName: qrfeedback
    user: saas_user
