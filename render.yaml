services:
  # Backend Service (Native Python Web Service)
  - type: web
    name: saas-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.initial_data && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: BACKEND_CORS_ORIGINS
        value: "https://saas-frontend.onrender.com,http://localhost:4200"
    autoDeploy: false

  # Frontend Service (Node.js Web Service serving Static Files)
  - type: web
    name: saas-frontend
    env: node
    region: singapore
    plan: free
    rootDir: frontend
    # Build: Install deps -> Build Angular
    buildCommand: npm install && npx nx build web-client --configuration=production
    # Start: Use angular-http-server to serve the dist folder (handles SPA routing)
    startCommand: npx angular-http-server --path dist/apps/web-client -p $PORT
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
    autoDeploy: false

databases:
  - name: saas-db
    region: singapore
    plan: free
    databaseName: qrfeedback
    user: saas_user
