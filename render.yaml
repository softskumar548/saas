services:
  # Backend Service
  - type: web
    name: saas-backend
    env: docker
    region: singapore
    plan: free
    rootDir: .
    context: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
    autoDeploy: false

  # Frontend Service
  - type: web
    name: saas-frontend
    env: docker
    region: singapore
    plan: free
    rootDir: .
    context: .
    dockerfilePath: frontend/apps/web-client/Dockerfile
    envVars:
      - key: NGINX_PORT
        value: "80"
    autoDeploy: false

databases:
  - name: saas-db
    region: singapore
    plan: free
    databaseName: qrfeedback
    user: postgres

# Note: The free tier on Render has limitations (spins down after inactivity).
# Perfect for testing purposes.
